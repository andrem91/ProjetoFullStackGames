<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Full Stack Games</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/contato.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9626911983.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Inicio do cabecalho -->
        <header>
            <div id="cabecalho">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/logo-FullStackGames.jpg" alt="FullStack Games">
                    </a>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a class="menu" href="index.html">Home</a></li>
                        <li><a class="menu" href="produtos.html">Produtos</a></li>
                        <li><a class="menu" href="loja.html">Nossas Lojas</a></li>
                        <li><a class="menu" href="Contato.html" id="selected">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- /Fim do cabecalho -->
        <main id="contato">
            <h2>Contato</h2>
            <div class="flexbox">
                <div id="tel-email">
                    <div class="item-contato">
                        
                        <a href="mailto:contato@fullstackgames.com.br"><i class="far fa-envelope fa-2x"></i>contato@fullstackgames.com.br</a>
                    </div>
                    <div class="item-contato">
                        
                        <a href="tel:11999999999"><i class="fab fa-whatsapp fa-2x"></i>(11) 99999-9999</a>
                    </div>
                </div>
    
                <form id="formulario-contato">
                    <fieldset>
                        <legend>Fale Conosco</legend>
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                        <br><br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="ex: seu@email.com.br">
                        <br><br>
                        <label for="telefone">Telefone:</label>
                        <br>
                        <input type="number" id="telefone" name="telefone" placeholder="ex: 11999999999">
                        <br><br>
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                        <br><br>
                        <input class="botao" type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p id="pagamento">Formas de pagamento:</p>
            <img src="./img/formas-pagamento.png" alt="Formas de pagamento">
            <p id="copy">&copy; Recode Pro</p>
        </footer>
    </body>
</html>
